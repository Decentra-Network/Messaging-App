{% extends 'base.html' %}
{% block content %}	
<div class="row justify-content-center h-100">
	<div class="col-md-4 col-xl-3 chat" >
		<div class="card mb-sm-3 mb-md-0 contacts_card">
			<div class="card-header">
				<button type="button" class="btn br-7-5 green" data-toggle="modal" data-target="#addnewusermodal">Add New User</button>
			</div>
			<div id="user-list-col">
			
			</div>
		</div>
	</div>
	<div class="col-md-8 col-xl-6 chat" >
	<div class="card">
		<div id="messages-div">

		</div>
		<div class="card-footer">
			<form action = "/new-message" method = "post">
				<div class="input-group">
					<input type="hidden" id="user" name="user" value="{{user_id}}">
					<input name="text" id="text	" class="form-control type_msg" placeholder="Type your message..."></input>
				</div>
				<button type="submit" class="btn green fas fa-location-arrow"></button>
			  </form>

		</div>
	</div>
	</div>
</div>					
					{% endblock %}

					{% block script %}
					<script>
					$(document).ready(function(){
						$("#messages-div").load("/get-messages/{{user_id}}");
					});				
					</script>
					{% endblock %}
